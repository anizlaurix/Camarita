<!DOCTYPE html>
<head>
<link href="css/jquery.mobile-1.4.5.css" rel="stylesheet" />
<link href="css/jquery.mobile.theme-1.4.5.css" rel="stylesheet" />
<link href="css/jquery.mobile.structure-1.4.5.css" rel="stylesheet" />
<script src="cordova.js"></script>
<script src="js/jquery-2.1.4.min.js" type="text/javascript" ></script>
<script src="js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">

$(document).on("pageinit","#Principal", function(e, data){
 var opciones;
 opciones={maximumAge:500000,enableHighAccuracy:true,timeout:5000};

document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady(){
	
	$("#btnTomarFoto").tap(function (){//Capturar fotografia
	        navigator.device.capture.captureImage(function(mediaFiles){
			    path = mediaFiles[0].fullPath;
			    $('#regFoto').append('<br><img id="imagen" src="'+path+'" width="100%" />').attr('rel',path);
		      },function(error){
			        navigator.notification.alert('Error code: ' + error.code, null, 'Capture Error');
		      },{limit:1});
	  });
	},false);
</script>
<style >
#map-canvas{
  height:95%;
  width:100%;
  padding:0px;
  position: absolute;
  top:45px;
  right:0px;
  bottom:40px;
  left:0px;
}

p{
text-align:center;
}
</style>
</head>

<body>
<div data-role="page" id="principal" data-theme="b">
	<div data-role="header">
    	<p>Capturar foto</p>
    </div>
    <div data-role="content">
			<input type="button" id="btnTomarFoto" value="Tomar Foto" >
		  <div id="regFoto"></div>
    </div>
    <div data-role="footer" data-position="fixed">
    	<p>Laura</p>
    </div>
</div>
</body>
</html>
